<html>
   <head>
         
  <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="images\im.jpg" alt="Nature" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images\im1.jpg" alt="Snow" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images\im2.jpg" alt="Mountains" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images\im3.jpg" alt="Lights" onclick="myFunction(this);">
    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
   </head>
</html>
